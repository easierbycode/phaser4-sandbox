name: Build Android APK

on:
  push:
    branches:
      - main
      - claude/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: |
          npm install -g cordova@latest

      - name: Initialize Cordova project if needed
        run: |
          if [ ! -f "config.xml" ]; then
            echo "Cordova config.xml not found, project needs to be initialized"
            exit 1
          fi

      - name: Add Android platform
        run: |
          cordova platform add android@latest || echo "Android platform already added"

      - name: Install Cordova plugins
        run: |
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-file-transfer
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-inappbrowser
          cordova plugin add cordova-plugin-device

      - name: Build Android APK
        run: |
          cordova build android --release
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Sign APK (if keystore available)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          # Decode keystore from base64
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore

          # Find the unsigned APK
          APK_PATH=$(find platforms/android/app/build/outputs/apk/release -name "*.apk" | head -1)

          # Sign the APK
          $ANDROID_SDK_ROOT/build-tools/*/apksigner sign \
            --ks release.keystore \
            --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
            --out platforms/android/app/build/outputs/apk/release/app-release-signed.apk \
            $APK_PATH

          # Clean up keystore
          rm release.keystore

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: phaser4-sandbox-apk
          path: platforms/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Create GitHub Release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: platforms/android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
